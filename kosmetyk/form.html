                    <option value="wieczorowy">Makijaż wieczorowy</option>
                    <option value="ślubny">Makijaż ślubny</option>
                    <option value="próbny">Makijaż próbny</option>
                    <option value="henna">Stylizacja brwi henną</option>
                    <option value="regulacja">Regulacja brwi</option>
                </optgroup>
                <optgroup label="Paznokcie">
                    <option value="maniKlasyczny">Manicure klasyczny</option>
                    <option value="maniHybrydowy">Manicure hybrydowy</option>

                    <option value="laserUsuwanie">Laserowe usuwanie owłosienia*</option>
                    <option value="laserRedukcja">Redukcja przebarwień laserem</option>
                    <option value="rozstępy">Zabieg na rozstępy</option>
                    <option value="Lifting">Lifting twarzy falami radiowymi</option>
